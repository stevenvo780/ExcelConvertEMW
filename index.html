<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Processor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Excel Processor</h2>
        <form id="form">
            <div class="form-group">
                <label for="fileInput">Upload Excel File:</label>
                <input type="file" class="form-control-file" id="fileInput" accept=".xlsx">
            </div>
            <div class="form-group">
                <label for="phoneColumnInput">Phone Column Name:</label>
                <input type="text" class="form-control" id="phoneColumnInput" placeholder="Enter phone column name">
            </div>
            <div class="form-group">
                <label for="prefixInput">Prefix:</label>
                <input type="text" class="form-control" id="prefixInput" placeholder="Enter prefix">
            </div>
            <div class="form-group">
                <label for="phoneLengthInput">Phone Number Minimum Length:</label>
                <input type="number" class="form-control" id="phoneLengthInput" placeholder="Enter minimum length">
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
        </form>
        <br>
        <button id="downloadBtn" class="btn btn-success" style="display:none;">Download Processed File</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
